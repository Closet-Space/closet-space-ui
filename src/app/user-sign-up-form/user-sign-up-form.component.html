<h1>Please provide your information</h1>
<form>
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input
      type="firstName"
      class="form-control"
      id="inputFirstName"
    />
  </div>
  <div class="form-group">
    <label for="inputLastName">Last Name</label>
    <input
      type="lastName"
      class="form-control"
      id="inputLastName"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail"
      aria-describedby="emailHelp"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="inputBirthDate">Date of Birth</label>
    <input
      type="birthDate"
      class="form-control"
      id="inputBirthDate"
    />
  </div>
  <div class="form-group">
    <label for="inputPhoneNumber">Phone Number</label>
    <input
      type="PhoneNumber"
      class="form-control"
      id="inputPhoneNumber"
    />
  </div>
  <div class="form-group">
    <label for="inputStreetAddressLine1">Street Address</label>
    <input
      type="Address"
      class="form-control"
      id="inputStreetAddressLine1"
    />
  </div>
  <div class="form-group">
    <label for="inputStreetAddressLine2">Street Address Line 2</label>
    <input
      type="Address"
      class="form-control"
      id="inputStreetAddressLine2"
    />
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="inputCity">City</label>
        <input
          type="City"
          class="form-control"
          id="inputCity"
          />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="inputState">State</label>
        <input
          type="State"
          class="form-control"
          id="inputState"
          />
      </div>
    </div>
  </div>
 
  <div class="form-group">
    <label for="inputPostalCode">Postal Code</label>
    <input
      type="PostalCode"
      class="form-control"
      id="inputPostalCode"
    />
  </div>
</form>
